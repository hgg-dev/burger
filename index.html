<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">Income Tax Cal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./income-distribution.html">Income Distribution</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./resources.html">Resources</a>
                </li>
              
              </ul>
    <div class="container-fluid">
        <div class="row index">
            <!-------------------LEFT PANEL --------------------------------->
            <div class="col-lg-6 left-panel">
                <form class="left-form">
                    <h1 class="display-8"> <i class="fas fa-calculator"></i> Income Tax Calculator</h1>
                    <div class="input-group mb-3">
                        <!-- Income -->
                        <label for="workIncome" class="col-12 ">What is your before tax work income p.a.?</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" value="50000" class="form-control formtrigger"
                            aria-label="Amount (to the nearest dollar)" id="workIncome">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <!-- Other Income -->
                        <label for="workIncome" class="col-12">What is your other income p.a.?</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control formtrigger" aria-label="Amount (to the nearest dollar)"
                            id="otherIncome">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <!-- Financial Year -->
                    <label for="year" class="col-12 ">Financial year</label>
                    <select class="form-control formtrigger" id="year" style="margin-bottom: 10px;">
                        <option>2019-2020</option>
                        <option>2018-2019</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" value="helpLoan" id="help-loan" option="false">
                        <label class="form-check-label" for="help-loan">
                            HELP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" value="foreignRes" id="foreign-resident" option="false">
                        <label class="form-check-label" for="foreign-resident">
                            Foreign Resident
                        </label>
                    </div>


                </form>
            </div>
            <!-------------------RIGHT PANEL --------------------------------->
            <div class="col-lg-6 right-panel">
                
                <div class="result-set">
                <table class="result-table">
                    <tr>
                        <th>2020</th>
                        <th>Weekly</th>
                        <th>Fortnightly</th>
                        <th>Monthly</th>
                        <th>Annually</th>
                    </tr>
                    <tr>
                        <td>Net Pay</td>
                        <td class="net-pay-week"></td>
                        <td class="net-pay-fortnight"></td>
                        <td class="net-pay-month"></td>
                        <td class="net-pay-annual"></td>
                    </tr>
                    <tr>
                        <td>Taxable Income</td>
                        <td class="tax-inc-week"></td>
                        <td class="tax-inc-fortnight"></td>
                        <td class="tax-inc-month"></td>
                        <td class="tax-inc-annual"></td>
                    </tr>
                    <tr>
                        <td>Total Tax</td>
                        <td class="tax-week"></td>
                        <td class="tax-fortnight"></td>
                        <td class="tax-month"></td>
                        <td class="tax-annual"></td>
                    </tr>
                    <tr><td colspan="5" style="text-align: center"><span id="effectiveTax"> </span></td> </tr>
                </table>
             
               </div>
                
                <button type="button" class="btn btn-primary helpbutton" data-toggle="modal"
                    data-target="#exampleModalScrollable">
                    Help
                </button>

                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitle">Tax Calculator</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="script.js">  </script>

</body>

</html>
